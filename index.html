<!DOCTYPE html>
<html>
<head>
	<title></title>

		<link href="assets/css/style.css" rel="stylesheet" />

<style type="text/css">
.time { border-width: 0px; }
</style>
<script type="text/javascript">
var set=0;
ver=parseInt(navigator.appVersion);
ie4=(ver>3 && navigator.appName!="Netscape")?1:0;
function play()
{
		 try{		
				$('#alarm-ring')[0].play();
				alert("Wake Up Man!");
			}
			catch(e){}
			

}
function setv()
{
var hr2
= document.getElementById('hour2').value;
var min2
= document.getElementById('min2').value;
var sec2
= document.getElementById('sec2').value;
if(hr2<10)
hr2='0'+hr2;
if(min2<10)min2='0'+min2;
if(sec2<10)sec2='0'+sec2;
document.getElementById('d2').value=hr2+'*'+min2+'*'+sec2;
set=1;
document.getElementById('msg').innerHTML='Alarm is ON';
}
function dis()
{
var dat= new Date();
var hr=dat.getHours();
var min=dat.getMinutes();
var sec=dat.getSeconds();
if(hr<10)hr='0'+hr;
if(min<10)min='0'+min;
if(sec<10)
sec='0'+sec;
document.getElementById('hour').value=hr;
document.getElementById('min').value=min;
document.getElementById('sec').value=sec;
var dat2v=document.getElementById('d2').value;
var dats =hr+'*'+min+'*'+sec;
if(dat2v==dats && set)
{	
	play();
	set=0;
	document.getElementById('msg').innerHTML='Alarm is OFF';
}
setTimeout("dis()",500);
}
function prtsel(x)
{
for(var i=0;i<x;i++)document.write("<option value="+i+">"+i+"</option>");
}
</script>
<!-- Script by hscripts.com -->

</head>


<table align=center width=45%>
<tr><td>

<body onload=dis()>

		<div id="clock" class="light dark">
			<div class="display">
<div class="alarm"></div>
<input type=hidden  id=d2 name=d2>
<input type=text  id=hour name=hour size=9 class=time> :
<input type=text  id=min name=min size=9 class=time> :
<input type=text  id=sec name=sec size=9 class=time>
<br/>	
</div>
		</div>

		

			<div id="alarm-dialog" style="margin-left: 0px; ">

				<h2>Set alarm at</h2>
	
	<div class="display"> 
<select id=hour2 name=hour2 onChange="setv()" style="margin: 7px; margin-top: 0px;">
<script type='text/javascript'>prtsel(25);</script>
</select>
<select id=min2 name=min2 onChange="setv()" style="margin: 7px; margin-top: 0px;">
<script type='text/javascript'>prtsel(61);</script>
</select>
<select id=sec2 name=sec2 onChange="setv()" style="margin: 7px; margin-top: 0px;">
<script type='text/javascript'>prtsel(61);</script>
</select>
<div id=msg><b>Alarm is OFF</b></div>
</div>
</div>
